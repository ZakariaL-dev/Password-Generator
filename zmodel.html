<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-strength {
            height: 5px;
            transition: all 0.3s ease;
        }
        
        .strength-0 {
            width: 20%;
            background-color: #ef4444;
        }
        
        .strength-1 {
            width: 40%;
            background-color: #f97316;
        }
        
        .strength-2 {
            width: 60%;
            background-color: #eab308;
        }
        
        .strength-3 {
            width: 80%;
            background-color: #84cc16;
        }
        
        .strength-4 {
            width: 100%;
            background-color: #10b981;
        }
        
        /* Animation for copied text */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .copied-message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-lock mr-3"></i> Secure Password Generator
            </h1>
            <p class="text-blue-100 mt-1">Create strong, random passwords instantly</p>
        </div>
        
        <div class="p-6">
            <div class="relative">
                <div class="flex items-center bg-gray-50 rounded-lg border border-gray-200 overflow-hidden">
                    <input 
                        type="text" 
                        id="password-output" 
                        class="w-full py-3 px-4 bg-transparent outline-none font-mono" 
                        readonly
                        placeholder="Your password will appear here">
                    <button 
                        id="copy-btn" 
                        class="p-3 text-gray-500 hover:text-blue-600 transition-colors"
                        title="Copy to clipboard">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
                <div id="copied-message" class="copied-message absolute right-0 top-full mt-1 text-xs text-green-600 hidden">
                    Copied to clipboard!
                </div>
            </div>
            
            <div class="mt-4">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-medium text-gray-700">Password Strength</span>
                    <span id="strength-text" class="text-xs font-semibold">Weak</span>
                </div>
                <div class="password-strength strength-0 rounded-full" id="strength-meter"></div>
            </div>
            
            <div class="mt-6 space-y-4">
                <div class="flex items-center justify-between">
                    <label for="length" class="text-sm font-medium text-gray-700">Length: <span id="length-value">12</span></label>
                    <input 
                        type="range" 
                        id="length" 
                        min="6" 
                        max="32" 
                        value="12" 
                        class="w-1/2 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
                
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="uppercase" 
                            checked 
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label for="uppercase" class="ml-2 text-sm font-medium text-gray-700">
                            Uppercase Letters (A-Z)
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="lowercase" 
                            checked 
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label for="lowercase" class="ml-2 text-sm font-medium text-gray-700">
                            Lowercase Letters (a-z)
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="numbers" 
                            checked 
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label for="numbers" class="ml-2 text-sm font-medium text-gray-700">
                            Numbers (0-9)
                        </label>
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="symbols" 
                            checked 
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <label for="symbols" class="ml-2 text-sm font-medium text-gray-700">
                            Symbols (!@#$%^&*)
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-3">
                <button 
                    id="generate-btn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition-colors flex items-center justify-center">
                    <i class="fas fa-sync-alt mr-2"></i> Generate
                </button>
                <button 
                    id="advanced-btn" 
                    class="border border-gray-300 hover:bg-gray-50 text-gray-700 py-2 px-4 rounded-lg font-medium transition-colors flex items-center justify-center">
                    <i class="fas fa-sliders-h mr-2"></i> Advanced
                </button>
            </div>
        </div>
        
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
            <div class="flex items-center text-sm text-gray-600">
                <i class="fas fa-shield-alt mr-2 text-blue-500"></i>
                <span>Generated passwords are never stored or transmitted</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const passwordOutput = document.getElementById('password-output');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const copiedMessage = document.getElementById('copied-message');
            const lengthSlider = document.getElementById('length');
            const lengthValue = document.getElementById('length-value');
            const uppercaseCheckbox = document.getElementById('uppercase');
            const lowercaseCheckbox = document.getElementById('lowercase');
            const numbersCheckbox = document.getElementById('numbers');
            const symbolsCheckbox = document.getElementById('symbols');
            const strengthMeter = document.getElementById('strength-meter');
            const strengthText = document.getElementById('strength-text');
            
            // Character sets
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            // Generate password on page load
            generatePassword();
            
            // Event listeners
            generateBtn.addEventListener('click', generatePassword);
            copyBtn.addEventListener('click', copyToClipboard);
            lengthSlider.addEventListener('input', updateLengthValue);
            
            // Update all checkboxes when any one changes
            [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox].forEach(checkbox => {
                checkbox.addEventListener('change', validateCheckboxes);
            });
            
            // Functions
            function generatePassword() {
                let chars = '';
                let password = '';
                
                // Build character set based on selected options
                if (uppercaseCheckbox.checked) chars += uppercaseChars;
                if (lowercaseCheckbox.checked) chars += lowercaseChars;
                if (numbersCheckbox.checked) chars += numberChars;
                if (symbolsCheckbox.checked) chars += symbolChars;
                
                // If no character sets selected, use all
                if (chars === '') {
                    chars = uppercaseChars + lowercaseChars + numberChars + symbolChars;
                    uppercaseCheckbox.checked = true;
                    lowercaseCheckbox.checked = true;
                    numbersCheckbox.checked = true;
                    symbolsCheckbox.checked = true;
                }
                
                const length = parseInt(lengthSlider.value);
                
                // Generate password
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    password += chars[randomIndex];
                }
                
                passwordOutput.value = password;
                updateStrengthMeter(password);
            }
            
            function copyToClipboard() {
                if (!passwordOutput.value) return;
                
                navigator.clipboard.writeText(passwordOutput.value).then(() => {
                    copiedMessage.classList.remove('hidden');
                    setTimeout(() => {
                        copiedMessage.classList.add('hidden');
                    }, 2000);
                });
            }
            
            function updateLengthValue() {
                lengthValue.textContent = lengthSlider.value;
            }
            
            function validateCheckboxes() {
                const checkboxes = [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox];
                const checkedCount = checkboxes.filter(checkbox => checkbox.checked).length;
                
                if (checkedCount === 0) {
                    // If all are unchecked, check lowercase as default
                    lowercaseCheckbox.checked = true;
                }
                
                generatePassword();
            }
            
            function updateStrengthMeter(password) {
                let strength = 0;
                
                // Length contributes to strength
                if (password.length >= 12) strength += 2;
                else if (password.length >= 8) strength += 1;
                
                // Character variety contributes to strength
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSymbol = /[^A-Za-z0-9]/.test(password);
                
                const varietyCount = [hasUpper, hasLower, hasNumber, hasSymbol].filter(Boolean).length;
                strength += varietyCount - 1;
                
                // Cap strength at 4
                strength = Math.min(strength, 4);
                
                // Update UI
                strengthMeter.className = 'password-strength strength-' + strength + ' rounded-full';
                
                const strengthLabels = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
                strengthText.textContent = strengthLabels[strength];
                strengthText.className = 'text-xs font-semibold ' + 
                    (strength < 2 ? 'text-red-600' : 
                     strength < 3 ? 'text-yellow-600' : 'text-green-600');
            }
        });
    </script>
</body>
</html>
